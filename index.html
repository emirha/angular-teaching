<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="Teaching">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Bu 2</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="hungrybirdcreative.com" />
    <meta name="designer" content="hungrybirdcreative.com" />
    <meta name="robots" content="NOINDEX,NOFOLLOW" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <link href="./stylesheets/screen.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.3.14/angular-route.min.js"></script>

    <!--[if lt IE 9]>
    <script type="text/javascript" src="./js/html5shiv.min.js"></script>
    <script type="text/javascript" src="./js/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="./js/app.js"></script>

</head>

<body ng-controller="CourseController as ctrl">

<div id="root">
    <header>
        <div class="container">
            <h1>Course Header</h1>
        </div>
    </header>

    <main class="container">
        <nav>
            <ul>
                <li ng-repeat="group in menu" ng-class="{'open':group.url == openGroup}" >
                    <a ng-click="setTemplate(group.url,group.url)" href="#page/{{group.url}}">{{group.title}}</a>
                    <ul ng-if="openGroup == group.url">
                        <li ng-repeat="sub in group.sub">
                            <a ng-click="setTemplate(sub.url, sub.top)" href="#page/{{sub.url}}">{{sub.title}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div ng-view></div>

    </main>

    <div id="root_footer"></div>
</div>

<footer id="footer">
    <div class="container">
        Course Footer
    </div>
</footer>

</body>
</html>
